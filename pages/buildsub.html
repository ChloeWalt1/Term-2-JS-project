<header>
  <div class="header2">
    <div class="craftown">
        <h3 class="craft">CRAFT YOUR OWN SUB!</h3>
        <img class="buildersub" src="/assets/broksub.png" width="600px" height="600px">
    </div>

<body class="backrimg">
  <div formcontainer>
  <form id="subForm" onchange="realTimeCost()">
    <div class="formcontainer">
    <h3 class="crafter">Custom Sub Maker</h3>
    <div class="left">
      <input type="text" class="form-control" placeholder="Name your sub!" id="inputName">
      <select class="form-control" id="bread">
        <option>Choose a bread</option>
        <option>Rye</option>
        <option>White</option>
        <option>Ciabatta</option>
        <option>Brown</option>
        <option>Low-GI</option>
      </select>
    </div>

    <div class="right">
      <div class="orderCost" id="realTimeCost">R0.00</div>
    </div>

      <div class="base-options">

        <h3>Sauce Options</h3>

        <div class="base-checked">
          <input class="form-check-input" type="radio" name="baseRadio" id="mayo" data-cost="10" value="mayo" checked>
          <label class="form-check-label" for="mayo">
            Mayo
          </label>
        </div>

        <div class="base-check">
          <input class="form-check-input" type="radio" name="baseRadio" id="ketchup" data-cost="5" value="ketchup">
          <label class="form-check-label" for="ketchup">
            Ketchup
          </label>
        </div>

        <div class="base-check">
          <input class="form-check-input" type="radio" name="baseRadio" id="mustard" data-cost="5" value="mustard">
          <label class="form-check-label" for="mustard">
            Mustard
          </label>
        </div>
        <div class="base-check">
          <input class="form-check-input" type="radio" name="baseRadio" id="sweet" data-cost="5" value="sweet">
          <label class="form-check-label" for="sweet">
            Sweet Chilli
          </label>
        </div>
        <div class="base-check">
          <input class="form-check-input" type="radio" name="baseRadio" id="cheesy" data-cost="5" value="cheesy">
          <label class="form-check-label" for="cheesy">
            Cheese Sauce
          </label>
        </div>

      </div>

      <div class="toppings">
        <h3>Topping Options</h3>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="steak" id="steak" data-cost="15">
          <label class="form-check-label" for="steak">
            Steak
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="chicken" id="chicken" data-cost="10">
          <label class="form-check-label" for="chicken">
            Chicken
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="beef" id="beef" data-cost="8">
          <label class="form-check-label" for="beef">
            Beef
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="ham" id="ham" data-cost="6">
          <label class="form-check-label" for="ham">
            Ham
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="cheese" id="cheese" data-cost="10">
          <label class="form-check-label" for="cheese">
            Cheese
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="feta" id="feta" data-cost="20">
          <label class="form-check-label" for="feta">
            Feta
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="avo" id="avo" data-cost="10">
          <label class="form-check-label" for="avo">
            Avocado
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="tomato" id="tomato" data-cost="18">
          <label class="form-check-label" for="tomato">
            Tomato
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="toppings" type="checkbox" value="lettuce" id="lettuce" data-cost="12">
          <label class="form-check-label" for="lettuce">
            Lettuce
          </label>
        </div>

        <div class="top-check">
          <input class="form-check-input" name="onion" type="checkbox" value="onion" id="onion" data-cost="12">
          <label class="form-check-label" for="onion">
            Onion
          </label>
        </div>

        </div>
        <button class="btn btn-primary" type="button" id="btnSub" onclick="makeSub(); displayOrder()" >Craft my Sub</button>    

      </form>

  <div class="output">
    <div class="outHeader">
      <h3>Your Creation(s)</h3>
      <div class="totalOrder"><h3 id="orderTotal">R0.00</h3></div>
    </div>
    <div id="orders">

    </div>
    <div class="button-con">
      <button class="btn btn-primary" type="button" id="btnSub2" onclick="checkOut()">Proceed to Checkout!</button>    
    </div>

  </div>
